<div>
  <div fxLayout="row" fxLayoutGap="20px" *ngFor="let d of dataSource; let i = index" style="margin-bottom: 20px;">
    <div fxFlex="15">
      <h4 style="margin: 0">{{d.systemId}}</h4>
    </div>
    <div fxFlex="85">
      <mat-progress-bar mode="determinate" value="{{d.progress}}"></mat-progress-bar>
    </div>
  </div>
</div>
